<div class="concerttable">
    <div>
        <table>
            {{ range (.Site.GetPage "/concerts").Pages }}
                <tr>
                    <th>{{ (time (.Resources.GetMatch "seating*").Params.datetime).Format "January" }}</th>
                    <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
                </tr>
            {{ end }}
        </table>
    </div>
    <div>{{ .Inner }}</div>
</div>
