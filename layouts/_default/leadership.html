{{ define "main" }}
    <div id="leaders">
        <div id="leaders-top">
            {{ .Content }}
        </div>
        {{ range .Resources.ByType "page" }}
            <div class="leaders-body">
                <h2>{{ safeHTML .Title }}</h2>
                {{ with $.Resources.GetMatch (print (path.Dir .Name) "/image.*") }}
                    <img src="{{ ((.Resize "150x") | resources.Fingerprint).Permalink }}" class="floatleft" alt="{{ .Title }}">
                {{ end }}
                {{ .Content }}
            </div>
        {{ end }}
    </div>
{{end}}
