{{ define "main" }}
    <h1 id="concertlisthead">{{ .Title }}</h1>
    <div id="concertlist">
        {{ range .Pages }}
            <div class="concertlistitem">
                {{ $image := .Resources.GetMatch "image.*" }}
                {{ if $image }}
                    <a href="{{ .Permalink }}">
                        <img src="{{ ($image.Fill "296x296").RelPermalink }}">
                    </a>
                {{ end }}
                <div class="concertlistitemtitle">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </div>
                {{ with .Params.dates }}
                    <div class="concertlistitemdates">{{ . }}</div>
                {{ end }}
                {{ with .Description }}
                    <div class="concertlistitemdesc">{{ . }}</div>
                {{ end }}
            </div>
        {{ end }}
    </div>
    {{ if .Content }}
        <div class="onecol">
            {{ .Content}}
        </div>
    {{ end }}
{{end}}
