{{ $s := newScratch -}}
{{ $s.Set "ogimg" (resources.Get "ogp-default.png") -}}
{{ with .Resources.GetMatch "image.*" }}{{ $s.Set "ogimg" . }}{{ end -}}
{{ with .Resources.GetMatch "ogimg.*" }}{{ $s.Set "ogimg" . }}{{ end -}}
{{ $ogimg := $s.Get "ogimg" -}}
<meta property="og:image" content="{{ $ogimg.Permalink }}">
<meta property="og:image:width" content="{{ $ogimg.Width }}">
<meta property="og:image:height" content="{{ $ogimg.Height }}">
