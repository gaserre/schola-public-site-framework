{{ define "main" }}
    {{ with .Site.GetPage "/home" }}
        <div class="homepage">
            <div><h1>{{ .Title }}</h1>{{ .Content }}</div>
            {{ range .Resources.ByType "page" }}{{ if ne .Name "index.md" }}
                <div><h2>{{ .Title }}</h2>{{ .Content }}</div>
            {{ end }}{{ end }}
        </div>
    {{ end }}
{{ end }}
