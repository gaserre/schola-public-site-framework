{{ define "main" }}
    <h1 id="concertlisthead">{{ .Title }}</h1>
    <div id="concertlist">
        {{ range .Pages }}
            <div class="concertlistitem">
                {{ if .Params.image }}
                    <a href="{{ .Permalink }}">
                        <img src="/concert-img/{{ .Params.image }}">
                    </a>
                {{ end }}
                <div class="concertlistitemtitle">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </div>
                {{ with .Params.dates }}
                    <div class="concertlistitemdates">{{ . }}</div>
                {{ end }}
                {{ with .Description }}
                    <div class="concertlistitemdesc">{{ . }}</div>
                {{ end }}
            </div>
        {{ end }}
    </div>
{{end}}
